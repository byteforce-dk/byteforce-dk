<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteForce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 90% 70%, rgba(0, 0, 0, 0.8) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: cmykShift 8s ease-in-out infinite;
    }

    @keyframes cmykShift {
      0% {
        filter: hue-rotate(0deg);
      }

      25% {
        filter: hue-rotate(90deg);
      }

      50% {
        filter: hue-rotate(180deg);
      }

      75% {
        filter: hue-rotate(270deg);
      }

      100% {
        filter: hue-rotate(360deg);
      }
    }

    .logo {
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 30px rgba(255, 255, 255, 1)) drop-shadow(0 0 45px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 80px rgba(255, 255, 255, 0.6));
      transition: filter 0.5s ease;
      animation: whiteGlow 3s ease-in-out infinite alternate;
    }

    .logo:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 40px rgba(255, 255, 255, 1)) drop-shadow(0 0 60px rgba(255, 255, 255, 1)) drop-shadow(0 0 80px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 100px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 120px rgba(255, 255, 255, 0.6));
    }

    @keyframes whiteGlow {
      0% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 30px rgba(255, 255, 255, 1)) drop-shadow(0 0 45px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 80px rgba(255, 255, 255, 0.6));
      }

      100% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 35px rgba(255, 255, 255, 1)) drop-shadow(0 0 50px rgba(255, 255, 255, 1)) drop-shadow(0 0 70px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 90px rgba(255, 255, 255, 0.7));
      }
    }
  </style>
</head>

<body>
  <img src="byte.svg" alt="ByteForce Logo" class="logo">
</body>

</html>
